<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{background: hotpink}
        #div1 .avtive{background: chartreuse}
        #div1 div{
            height: 300px;
            width:300px;
            background: bisque;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            new TabSwitch('div1');
        };

        function TabSwitch(id){

            var _this = this;
            var odiv = document.getElementById(id);

            //将之前的变量变成属性
            this.oBtn = odiv.getElementsByTagName("input");
            this.itab = odiv.getElementsByTagName("div");

            for (var i = 0; i<this.oBtn.length;i++){
                this.oBtn[i].index = i;
                this.oBtn[i].onclick =function()
                    {
                        _this.fnClick(this);
                    }
                }

        }

        //将函数变成方法
        TabSwitch.prototype.fnClick = function (oBtn){

            for (var j = 0;j < this.oBtn.length;j++){
                this.oBtn[j].className ='';
                this.itab[j].style.display = "none";
            }

            oBtn.className = "avtive";
            //alert(itab[this.index]);
            this.itab[oBtn.index].style.display = "block";

        }
    </script>
</head>
<body>
<div id ="div1">
    <input class="avtive" type="button" value="111">
    <input type="button" value="222">
    <input type="button" value="333">

<div style="display: block">23244</div>
<div>haukgngfkjgnfm</div>
<div>11111111111111111111</div>
</div>
</body>
</html>
